<html>
<head>
    <title>{{ homonym.Homonym }}</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
</head>
<body>
    <table class="cell" style="width: 60%">
        <tr class="cell">
            <td class="cell">
                <span>The word is</span>
            </td>
        </tr>
        <tr class="cell">
            <td class="cell">
                <span style="font-size: 72pt" class='red'>{{ homonym.Homonym }}</span>
            </td>
        </tr>
        {% if 'Description' in homonym %}
        <tr class="cell">
            <td class="cell">
                <span>{{ homonym.Description }}</span>
            </td>
        </tr>
        {% endif %}
        <tr class="cell">
            <td class="cell">
                <a href="round{{ round_index }}.html">Back to Round {{ round_index }}</a>
            </td>
        </tr>
        <tr class="cell">
            <td class="cell">
                <a class="flow" href="definition{{ last_definition }}.round{{round_index}}.homonym{{ homonym_index }}.html">View Definitions</a>
            </td>
        </tr>
    </table>
</body>
</html>
