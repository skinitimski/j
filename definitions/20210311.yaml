  - Categories:

    - Name: Dirty Words (Tit edition) <sup>JK</sup>
      Description: |
        This category features common words with the syllable "tit".
      Trivia:
        - Answer: This word means "to excite or stimulate (someone's taste, senses, imagination, etc)" and comes from a Latin word meaning to tickle or to stimulate sensually. It was first used (to mean sexual pleasure) in print in the 1871 issue of the Wisconsin State Medical Society journal, "She attributed it all to the amorous passions of her husband, who, in order to engender a like desire in her, would excite her genital organs, I presume by ______ her clitoris."
          WhatIs: Titillate
        - Answer: In Chemistry, this word means to determine the concentration of a solution in order to create the desired reaction. In Medicine, it means to continuously measure and adjust the balance of a dose.
          WhatIs: Titrate
        - Answer: The "tufted" variety of this small crested grey and white bird is native to areas east of the Mississippi, from lower Canada to the Everglades, including at Klop Farm. Its song is usually described as a whistled peter-peter-peter.
          WhatIs: Titmouse
        - Answer: This is a dot or point used in writing or printing, such as the dot over the letter i. Figuratively, it is used to refer to a very small part of something. In 1553, it was the word for the dots on a die (though they are now called pips).
          WhatIs: Tittle
        - Answer: This bird is a year-round resident in shrubbery of western North America, ranging from Vancouver to Guatemala; it is gray-brown, with a large head, a short neck, a long tail, and a short stubby bill, and forages for small insects and spiders in mixed-species feeding flocks including chickadees and warblers.
          WhatIs: Bushtit

    - Name: Dance Dance Revolution <sup>JK</sup>
      Description: |
        This category features movies with dancing.
      Trivia:
        - Answer: A 2000 cheerleading film starring Kirsten Dunst with 5 sequels that was made into a musical in 2001 with songs by Lin-Manuel Miranda. The film pushed the 'sex aspects of cheerleading' without losing a PG-13 rating, and to avoid the use of stunt doubles, all the actors were required to participate in a four-week-long cheerleading camp to learn the dance moves.
          WhatIs: Bring It On
        - Answer: This 2006 computer-animated jukebox musical, featuring the voices of Elijah Wood, Robin Williams, Brittany Murphy, Hugh Jackman, and Nicole Kidman, tells the story of an emperor penguin chick named Mumble who is frequently ridiculed and eventually exiled because he is unable to sing (presumably because his egg was dropped before he was born) but can tap dance.
          WhatIs: Happy Feet
        - Answer: A 2001 film produced by MTV starring Julia Stiles and Sean Patrick Thomas as a teenage interracial couple in Chicago who work together to train for a dance audition for Julliard with the tagline "the only person you need to be is yourself".
          WhatIs: Save the Last Dance
          DailyDouble: true
        - Answer: A 2004 American dance comedy-drama film that follows the competitive world of street dancing where crews battle each other for money and respect. It was parodied in an eighth-season episode of the animated series South Park.
          WhatIs: You Got Served
        - Answer: "A 1997 film about a young nightclub dishwasher who becomes a popular star of pornographic films, starring Mark Wahlberg, Julianne Moore, Burt Reynolds, Don Cheadle, and Philip Seymour Hoffman with a soundtrack of 70's music and several great disco dance scenes. (Fun fact: Wahlberg had a prosthetic penis made for the movie to mimic porn star Dirk Diggler's gigantic penis (oft-mentioned as 13 inches long)."
          WhatIs: Boogie Nights

    - Name: That's What She Said<sup>JK</sup>
      Description: |
        This category features quotes by famous women.
      Trivia:
        - Answer: This 67-year-old made history with a legendary talk show (the highest-rated program of its kind), launched her own television network, became the nation's first African-American woman billionaire, and was awarded both an honorary degree by Harvard University and the Presidential Medal of Freedom. She wrote in her collection of life lessons, "What I Know For Sure", "Step out of the history that is holding you back. Step into the new story you are willing to create."
          WhoIs: Oprah Winfrey
        - Answer: This 50-year-old comedian, known for her portrayal of Sarah Palin on SNL and for creating the comedy series 30 Rock, said in her autobiography, "Bossypants", "You can't be that kid standing at the top of the waterslide, overthinking it. You have to go down the chute."
          WhoIs: Tina Fey
        - Answer: "This now 75-year-old country music star burst into song last week as she received her first dose of the Moderna Covid vaccine that she helped to fund (she donated $1 million to Vanderbilt University Medical Center near her home in Nashville, TN). To the tune of \"Jolene\", which she wrote and recorded in 1973, she sang: \"Vaccine, vaccine, vaccine, vaccine, I'm begging of you, please don't hesitate. Vaccine, vaccine, vaccine, vaccine, because once you're dead, then that's a bit too late.\""
          WhoIs: Dolly Parton
        - Answer: She served as the First Lady of the United States from 1933 to 1945, during her husband's record breaking four terms in office, making her the longest-serving First Lady. She was controversial at the time for her outspokenness, particularly on civil rights for African Americans. In a 1948 letter to Harry Truman (who took over as President after her husband's death) she wrote, "I cannot believe that war is the best solution. No one won the last war, and no one will win the next war."
          WhoIs: Eleanor Roosevelt
        - Answer: "This now 51-year-old television producer and screenwriter, best known as the creator, head writer, and executive producer of \"Grey's Anatomy\", its spin-off \"Private Practice\", and the political thriller series \"Scandal\", wrote in her memoir, \"Year of Yes: How to Dance It Out, Stand in the Sun, and Be Your Own Person\", \"Happiness comes from being who you actually are instead of who you think you are supposed to be.\""
          WhoIs: Shonda Rhimes

    - Name: Tip o' the Fez<sup>GG</sup>
      Description: |
        This category written by our very own Genevi&#xE8;ve Gagn&#x00E9; features different styles of famous hats.
      Trivia:
        - Answer: Archaeology and art history indicate that headgear similar to the modern version of this hat has been worn since the Bronze Age across Northern Europe and as far south as ancient Crete and Italy, where it was worn by the Minoans, Etruscans and Romans.  The hat's practicality has long made it an item of military, police, and other uniform clothing and can still be seen in widespread military use today.  It was famously worn by both Che Guevara and members of the Black Panther Party.
          WhatIs: Beret
        - Answer: This hat is the modern precursor to the "Pannonian cap," military headgear worn by soldiers in the late Roman Empire.  The modern version was invented by milliners in the 1930's and could be made out of wool, velvet, organdy, mink, lynx, fox, or leopard skin.  The leopard variety is also the subject of a satirical 1966 Bob Dylan song.  It was famously worn by both Jackie Kennedy and Meghan Markle.
          WhatIs: Pillbox Hat
        - Answer: This hat was said to have been designed in 1849 by London hat-makers Thomas and William, who gave the hat their family name.  It was designed as a special order for gamekeepers who needed close-fitting, low-crowned hats that could protect them from low-hanging branches on horseback.  It was called "the hat that won the West" by American journalist Lucius Beebe, since it was the most popular hat during the American frontier, beating out both the cowboy hat and sombrero in popularity at the time.  It was famously worn by both Charlie Chaplin and comedy duo Laurel & Hardy.
          WhatIs: Bowler Hat
        - Answer: This hat is a semi-formal hat of fur felt, characterized by a single dent running down the center of the crown (called a "gutter crown"), a wide silk grosgrain hatband ribbon, a flat brim shaped in a "pencil curl", and a ribbon-bound trim about the edge of the brim.  It is named after the German town that it comes from and originated there as hunting headgear.  It was popularized by Edward VII after he visited the town and brought back a hat of this style.  It was famously worn by Winston Churchill and Al Pacino's character Michael Corleone in 'The Godfather'.
          WhatIs: Homburg Hat
        - Answer: This hat is a narrow-brimmed type of hat, once viewed as the "rich man's favored hat", and was frequently seen at the horse races.  It was described as having a "shorter brim which is angled down at the front and slightly turned up at the back" compared to the fedora's "wider brim which is more level".  The hat's name derives from the stage adaptation of George du Maurier's 1894 novel of the same name.  Traditionally it was made from rabbit hair felt, but now is usually made from other materials, such as tweed, straw, heavyweight cotton, wool and wool/nylon blends. The hat reached its zenith of common popularity in the 1960s; the lower head clearance in American automobiles made it impractical to wear a hat with a tall crown while driving.  It was famously worn by both Frank Sinatra and Justin Timberlake.
          WhatIs: Trilby Hat

