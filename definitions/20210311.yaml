  Category: The Doctor's Office<sup>CT</sup>
  Answer: "Fill in the blanks: \"The <span class='red'><u>blank 1</u></span> doctor was <span class='red'><u>blank 2</u></span> <span class='red'><u>blank 3</u></span> to operate, because she had <span class='red'><u>blank 4</u></span> <span class='red'><u>blank 5</u></span>.\"<br/><br/>The letters used to fill in blank 1 are the same letters used to fill in blanks 2 and 3; keep the letters in order but add a space to create two words.<br/><br/>The letters used to fill in blank 1 are also the same letters used to fill in blanks 4 and 5; again keep the letters in order but add a space in a different place to create two new words."
  Question: |
     The <span class='red'>notable</span> doctor was <span class='red'>not able</span> to operate, because she had <span class='red'>no table</span>.
Rounds:
  - Categories:

    - Name: Dirty Minds (Cock Edition)<sup>JK</sup>
      Description: |
        This category features common words with the syllable "cock".
      Trivia:
        - Answer: A breed of small dog with a variety of coat colors and longer hair on the legs and ears, originally developed in England to hunt woodcock.
          WhatIs: Cocker Spaniel
        - Answer: Any of various smalls parrots with an erectile crest and predominantly white, grey, or black plumage with a round orange area on both ears native to Australia, now the second most popular caged pet bird.
          WhatIs: Cockatiel ('tiels are smaller than 'toos and are a different genus/species)
        - Answer: Slang for being drunk; intoxicated. Also, having a permanent deviation in the direction of the gaze. Also, topsy-turvy, absurd, ridiculous, crazy, irrational, askew, or crooked.
          WhatIs: Cockeyed
        - Answer: Originally meaning "a small, misshapen egg" in 1362, Chaucer used the word to mean indulged or pampered in The Canterbury Tales (1386). By 1520, it was used to mean a native of London, esp. a working-class person from the East End, or the distinctive dialect of English used in those areas of London.
          WhatIs: Cockney
        - Answer: An absurd, muddled, ridiculous, or crazy person, situation, or thing. Comes from an alteration of the word decalcomania, a decorative painting, decal, or transfer esp. one applied to the skin.
          WhatIs: Cockamamie

    - Name: Cinelistics<sup>JK</sup>
      Description: |
        This category features phrases coined by or popularized by films.
      Trivia:
        - Answer: This is a Swahili phrase which roughly translates to "no worries" and was popularized by the "Lion King" in 1994.
          WhatIs: Hakuna Matata
        - Answer: This word used to express delight or satisfaction was originally created by "Howdy Doody" in the 50's, later became associated with surfing culture, and then achieved world-wide fame after being featured regularly as Michelangelo's catchphrase on the "Teenage Mutant Ninja Turtles".
          WhatIs: Cowabunga
        - Answer: This is a Vulcan technique for sharing thoughts, experiences, memories, and knowledge with another individual, which was first mentioned during a 1966 episode of the original "Star Trek" series.
          WhatIs: Mind-Meld
        - Answer: This is a fictional measurement of power used in the "Back to the Future" movies. About 1.21 of them were required to power the Flux capacitor to travel back and forth through time.
          WhatIs: Jigawatt
        - Answer: This 1989 film about two teenagers who utilize time travel in order to complete a history report stars Keanu Reeves, Alex Winter and George Carlin and popularized the phrase "Party On Dude".
          WhatIs: Bill & Ted's Excellent Adventure

    - Name: Maiden Names<sup>JK</sup>
      Description: |
        This category features companies that used to be known by a different name.
      Trivia:
        - Answer: Originally founded in 1965 as "Pete's Super Submarines" in Connecticut (named after the owner's friend who lent him $1000 to open the restaurant), renamed to "Doctor's Associates Inc" in 1966 (named after the goal of the owner to earn enough from the business to pay tuition for medical school), then renamed to what we know it as today in 1967, this company is the largest fast food chain worldwide.
          WhatIs: Subway
        - Answer: Hugh Hefner worked as circulation promotions manager for "Children's Activities" magazine until starting his own magazine in 1953, originally known as "Stag Party", but another magazine named "Stag" ordered a cease and desist. Hefner considered the names "Top Hat", "Gentleman", "Sir", "Satyr", "Pan" and "Bachelor" before settling on what we know it as today.
          WhatIs: Playboy
        - Answer: In 1893, a North Carolina pharmacist named Caleb Bradham developed a new soft drink called "Brad's Drink". In 1898, it was renamed to reference the fact that it could relieve indigestion. It is now the second most popular carbonated soft drink brand in the world.
          WhatIs: Pepsi-Cola (advertised to relieve dyspepsia)
          DailyDouble: true
        - Answer: This big-box store, founded in 1966, was originally called "Sound of Music", as it specialized in high quality audio equipment. In 1981, their largest and most profitable store was hit by a tornado and held a "Tornado Sale" of damaged and excess stock in the parking lot. It made more money during the four-day sale than it did in a typical month, so in 1983 the store was renamed after what the sale offered.
          WhatIs: Best Buy
        - Answer: Founded as "Rent-a-Car Inc" in 1918, renamed to "Drive-Ur-Self" in 1923, then renamed to what we know it as today in 1961,  this is the second-largest US car rental company by sales, locations, and fleet size, and operates 10,200 locations internationally.
          WhatIs: Hertz

    - Name: Mustelid Madness<sup>GG</sup>
      Description: |
        This category written by our very own Genevi&#xE8;ve Gagn&#x00E9; features different types of mustelid's (mammals of the weasel family).
      Trivia:
        - Answer: This mustelid is the domesticated form of the European polecat.  The history of the mustelid's domestication is uncertain, but it is likely that they have been domesticated for at least 2,500 years and were used by the Romans for hunting.  Caesar Augustus sent some of these mustelids to the Balearic Islands to control the rabbit plagues in 6 BC.  They are still used for hunting rabbits in some parts of the world, but increasingly they are kept only as pets.  Its name is derived from the Latin furittus, meaning "little thief", a likely reference to its penchant for secreting away small items.  Being so closely related to polecats, they easily hybridize with them, and this has occasionally resulted in feral colonies of hybrids that have caused damage to native fauna, especially in New Zealand.
          WhatIs: Ferret
        - Answer: This large, stocky mustelid weighs an average of 20-25 pounds and can be found all over Africa, Southwest Asia, and the Indian subcontinent.  It is notorious for its strength, ferocity and toughness. It is known to savagely and fearlessly attack almost any other species when escape is impossible, reportedly even repelling much larger predators such as lion and hyena.  Bee stings, porcupine quills, and animal bites rarely penetrate their skin.  If horses, cattle, or buffalo intrude upon their burrow, it will even attack them.  This fearless behavior gave rise to a popular YouTube meme video in 2011 where someone narrates over Nat Geo Wild footage while talking about how much this crazy, nastyass animal just doesn't care.
          WhatIs: Honey Badger
        - Answer: This large, seafaring mustelid is a marine mammal native to the coasts of the northern and eastern North Pacific Ocean. Adults typically weigh between 30-100 pounds, making them the heaviest mustelids, but among the smallest marine mammals. Unlike most marine mammals, this creature's primary form of insulation is an exceptionally thick coat of fur, the densest in the animal kingdom.  Although it can walk on land, it is capable of living exclusively in the ocean.  They are a classic example of a keystone species; their presence affects the ecosystem more profoundly than their size and numbers would suggest.  They keep the population of sea urchins in check, who graze on the lower stems of kelp, causing it to drift away and die. Loss of the habitat and nutrients provided by kelp forests leads to profound cascade effects on the marine ecosystem.  It is thought that they may help mitigate effects of climate change by this cascading dietary influence.
          WhatIs: Sea Otter
        - Answer: This is the largest land-dwelling mustelid, coming in around 20-30 pounds. It is a stocky and muscular carnivore, more closely resembling a small bear than other mustelids. A solitary animal, it has a reputation for ferocity and strength out of proportion to its size, with the documented ability to kill prey many times larger than itself.  This creature can be found mostly in remote reaches of the Northern boreal forests and subarctic and alpine tundra of the Northern Hemisphere.  In pop culture, this creature is the University of Michigan's mascot and the namesake of Marvel Comics character James "Logan" Howlett, who was given the name because of his short stature, keen animal senses, and ferocity.
          WhatIs: Wolverine
        - Answer: This tiny mustelid, averaging between only 6 to 9 ounces, is the subject of a famous Leonardo da Vinci oil painting, where one of an unusually large size rests in a lady's arms.  In Irish mythology, they were viewed anthropomorphically as animals with families, which held rituals for their dead.  They were also viewed as noxious animals prone to thieving, and their saliva was said to be able to poison a grown man.  To encounter one when setting out for a journey was considered bad luck, but one could avert this misfortune by greeting the mustelid as a neighbor.
          WhatIs: Stoat (or ermine)

    - Name: Tip o' the Hat<sup>K</sup>
      Description:
        This category features familiar types of hats.
      Trivia:
        - Answer: Literally Spanish for the word "hat", this is a wide-brimmed hat from Mexico. It is prominently featured in Mariachi garb.
          WhatIs: Sombrero
        - Answer: This hat was popularly worn by Indiana Jones, Freddy Krueger, Carmen Sandiego, and nearly every character of Mad Men. It features a wide brim and pinches on both front sides, and can be made of nearly any material.
          WhatIs: Fedora
        - Answer: This cylindrical, felt hat, probably of Turkish origin, is usually red with a black tassle. It was worn by the character Mustafa (played by Will Ferrell) in the first Austin Powers movie.
          WhatIs: Fez
        - Answer: Traditional headwear found in India, Asia, and the Middle East, consisting of wound cloth, generally used for religious observance. They come in many shapes, sizes, and colors.
          WhatIs: Turban
        - Answer: A brand of cowboy hat, and the name of its company, the world's largest hatmaker known for hats such as the "Boss of the Plains" and the "Ten Gallon" model. The term "ten gallon" has nothing to do with the hat's liquid capacity, but derives from the Spanish word <em>gal&#xF3;n</em>, meaning <em>braid</em> -- ten indicating the number of braids used in the band of the hat. (given its size, it <em>may</em> actually hold ten gallons!)
          Question: What is <span class='red'>Stetson</span>?<br /><img src='https://upload.wikimedia.org/wikipedia/commons/6/6d/Tommixportrait.jpg'></img>

