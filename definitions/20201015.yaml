Final:
  Category: Before and After the White Rabbit
  Answer: A 1951 Disney animated movie based on an 1865 Lewis Carroll novel about a girl who falls down a rabbit hole meets a franchise of  animated movies that began in 1988 about a group of dinosaurs seeking the Great Valley.
  Question: What is <span class='red'>Alice in Wonderland Before Time</span>?

Rounds:
  - Categories:

    - Name: Fire at Will!<sup>TK</sup>
      Trivia:
        - Answer: A word which dates to the late 1500s, originally referring to one itching to shoot a gun out of rage. Later, this word was used as a slang term for an express train. Its modern meaning -- one who is highly skilled or displaying talent in a certain field -- became popular in the 1920s and 30s.
          WhatIs: Hotshot
        - Answer: An idiom which has been used unprophetically umpteen times in the news coverage of the Trump presidency, used to describe evidence of a crime that is difficult or impossible to refute.
          WhatIs: Smoking Gun
        - Answer: Literally, an idiom meaning having a tendency to shoot a firearm recklessly or without caution; figuratively, an idiom meaning inclined to behave recklessly or violently at the slightest provocation:)
          WhatIs: Trigger-happy
        - Answer: An idiom meaning to chat idly -- to let time pass while having a casual conversation.
          Question: What is <span class='red'>Shoot the breeze</span>, <span class='red'>shoot the bull (no, really)</span>, or <span class='red'>shoot the shit</span>?
        - Answer: An idiom meaning thoroughly equipped or mentally prepared, as for a demanding task, daunting situation, or violent confrontation. The phrase alludes to the heavy weaponry required to hunt large, dangerous, and hibernating game.
          WhatIs: Loaded for bear

    - Name: Ye Olde Sex Ede<sup>TK</sup>
      Trivia:
        - Answer: The biological process in which a human child's body becomes an adult one capable of sexual reproduction, typically accompanied by a spike in physical growth, increased body hair, more foul-smelling body odor, and sometimes, acne.
          WhatIs: puberty
        - Answer: In the female reproductive system, these ducts create a pathway for eggs to travel from the ovaries to the uterus.
          WhatIs: fallopian tube / uterine tube
        - Answer: "In the male reproductive system, these ducts create a pathway for sperm to travel from the outer tubes of the testes to the ejaculatory ducts. Due to their location, they typically serve as a convenient means for contraception -- just snip &apos;em!"
          WhatIs: vas deferens / ductus deferens
        - Answer: A typically retractable fold of skin which covers the glans of the penis, which is sometimes removed neonatally for various reasons. In non-human animals, it is called the "penile sheath".
          WhatIs: foreskin
        - Answer: In biology, this word is used to refer to any gamete-bearing organ (such as an ovary or a testis), but in slang it usually refers only to the testicles (or "balls").
          WhatIs: gonads

    - Name: Cryptozoology<sup>JK</sup>
      Trivia:
        - Answer: This cryptid is an ape-like creature that inhabits the forests of North America; “evidence” of its existence includes a number of disputed short videos, photographs, visual sightings, and casts of large footprints.
          WhoIs: Bigfoot
        - Answer: This cryptid resides exclusively in a Scottish lake and is often described as large, long-necked, and with one or more humps protruding from the water; “evidence” of its existence includes a number of disputed photographs and sonar readings.
          WhatIs: Loch Ness Monster
        - Answer: The word for this cryptid from Himalayan folklore comes from the Tibetan words for “bear from a rocky place”, though it is most often described as a large, snowy, ape-like creature.
          WhatIs: Yeti
        - Answer: This cryptid is a legendary cephalopod-like sea monster of gigantic size from Scandinavian folklore and is the focus of many superstitious sailors passing the North Atlantic; “evidence” of its existence includes first-hand accounts from the 12th century onward that were probably about giant squid.
          WhatIs: Kraken
        - Answer: Literally from the Spanish words for 'goat-sucker', this cryptid, whose first purported sightings were in Puerto Rico in 1995, drink the blood of livestock, including goats (and South Park did a lovely parody of this mythical creature in a 2012 episode.)
          WhatIs: Chupacabra

    - Name: Before and After Peeps<sup>JK</sup>
      Trivia:
        - Answer: A Herman Melville whale paired with a Bush vice president.
          WhatIs: Moby Dick Cheney
        - Answer: An architectural pioneer who designed over 400 built structures paired with a sibling group of aviation pioneers.
          WhatIs: Frank Lloyd Wright Brothers
        - Answer: The key-and-a-kite founding father paired with the President with a New Deal.
          WhatIs: Benjamin Franklin Roosevelt
        - Answer: A revolutionary-war hero who became the first Commander-in-Chief paired with the author of short stories like Rip Van Winkle and The Legend of Sleepy Hollow.
          WhatIs: George Washington Irving
        - Answer: The 2nd Black man to be a supreme court justice paired with the principal author of the Declaration of Independence.
          WhatIs: Clarence Thomas Jefferson

    - Name: Before and After Flicks<sup>JK</sup>
      Trivia:
        - Answer: A classic 1964 musical film starring Audrey Hepburn as Eliza Doolittle, a flower girl who gets transformed to be presentable in high society meets a 1955 Disney movie about two dogs of opposite pedigrees who fall in love.
          WhatIs: My Fair Lady and the Tramp
        - Answer: A 1993 family film about a boy who befriends a captive orca meets a 1971 film starring Gene Wilder about a boy who finds the golden ticket.
          WhatIs: Free Willy Wonka and the Chocolate Factory
        - Answer: A 1998 comedy film starring Cameron Diaz, the object of affection of all the male characters (played by Ben Stiller, Matt Dillon, Lee Evans, and Chris Elliott) meets a 1964 Disney musical film (featuring both live action and animation) starring Julie Andrews and Dick Van Dyke.
          WhatIs: There’s Something About Mary Poppins
        - Answer: A 2003 martial arts film written and directed by Quentin Tarantino starring Uma Thurman who swears revenge on a team of assassins (including Lucy Liu) meets a 1989 comedy film starring Keanu Reeves, Alex Winter, and George Carlinabout two seemingly dumb teens who set off on a quest to prepare the ultimate history presentation with the help of a time machine.
          WhatIs: Kill Bill and Ted's Excellent Adventure
        - Answer: A 1999 comedy film starring Ron Livingston, Jennifer Aniston, and David Herman about three company workers who hate their jobs and decide to rebel against their greedy boss meets a 1987 satirical comic science fiction film co-written, produced and directed by Mel Brooks which parodies the original Star Wars trilogy.
          WhatIs: Office Spaceballs


