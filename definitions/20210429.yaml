Rounds:
  - Categories:

    - Name: Double Trouble<sup>JK</sup>
      Description: |
        This category features animals whose genus and species are the same name, also known as a binomial tautonym (two repeated names). For example, there is a <span class='red'>genus/species</span> of lizard-like amphibians called "Salamander salamander."
      Trivia:
        - Answer: The scientific name of <span class='red'>this black-and-white stoutly-built, short-limbed animal</span> with a long, heavily furred tail, is "Mephitis mephitis", which appropriately comes from the name of a Roman goddess who personified the poisonous and smelly gases emitted from swamps and volcanoes.
          WhatIs: Skunk
        - Answer: "\"Idea idea\" is the scientific name of the brush-footed variety of <span class='red'>this animal</span> who metamorphizes from a caterpillar to a flying insect with beautiful brightly colored wings, for which they have appeared in art from 3500 years ago in ancient Egypt."
          WhatIs: Butterfly
        - Answer: The scientific name of <span class='red'>this small marine animal</span> with segmented bony armour, an upright posture, and a curled prehensile tail, is "Hippocampus hippocampus", which is Greek for "equine water monster".
          WhatIs: Seahorse
        - Answer: The scientific name of a black, fairly large variety of <span class='red'>this animal</span> is "Anthrax anthrax", which belongs to the Diptera order, one of the major insect orders containing an estimated 1,000,000 species. While they are the second most important pollinator in the world, they are also responsible for a number of infectious diseases, including dysentery, cholera, salmonella, tuberculosis, typhoid, and of course, anthrax.
          WhatIs: Fly
        - Answer: "\"Chaos chaos\" is the scientific name of the largest and best-known species of <span class='red'>this single-celled organism</span> which can move, eat, and change its shape with a pseudopod (an arm-like projection)."
          WhatIs: Amoeba

    - Name: Seven Degrees of Seinfeld<sup>JK</sup>
      Description: |
        This category features actors who guest starred on "Seinfeld" before starring in their own TV sitcoms.
      Trivia:
        - Answer: "Before starring in <span class='red'>this NBC sitcom</span> from 1998-2006 and its revival from 2017-2020 (one of the most successful TV series with gay principal characters), its two lead actresses guest starred on Seinfeld: Debra Messing played Beth Lukner, who briefly dated Jerry, in \"The Wait Out\" (1996) and \"The Yada Yada\" (1997) and Megan Mullally played Betsy, who dated George until she broke up with him after the double-dipping incident, in \"The Implant\" (1993)."
          WhatIs: Will & Grace
          Image:
            - https://lh3.googleusercontent.com/proxy/YoQlYZoHvIRHjfHN-uy_3208xbCYqGKgCLvkNEMKn1JCctttTv5oYYyYfsjlOzF8ZWidBymWKqmrn86YXCnkRYHujChaLqg472ivDplrxdvbFYoS-8Bz46L4ItW6h5A_zAePsiebUYWC1UgLaPQNuNyvbtd5cGLWVNPyOHzu9YeYvghnTahFjfktK2rQjdtiaHw8EaY
            - https://i.pinimg.com/originals/1d/e2/09/1de209d359d7a5d55675431a2ee4352c.jpg
        - Answer: Before starring as Kitty Foreman on <span class='red'>this Fox sitcom</span> from 1998-2006 about six teenage friends living in Point Place, Wisconsin who like to hang out and get high in the Foreman basement, Debra Jo Rupp played Jerry's manager, Katie, who micromanages and ruins his traveling gigs in two episodes of Seinfeld, "The Diplomat's Club" (1995) and "The Abstinence" (1996).
          WhatIs: That 70s Show
          Image: https://decider.com/wp-content/uploads/2015/06/seinfeld-rupp.png?w=840
        - Answer: Before starring as Charlotte on <span class='red'>this HBO sitcom</span> from 1998-2004 about four promiscuous women in New York, Kristin Davis played Jenna, one of Jerry's girlfriends who used her toothbrush right after he dropped it in (and retrieved it from) the toilet, in the 1997 episodes of Seinfeld, "The Pothole" and "The Butter Shave".
          WhatIs: Sex & the City
          Image: https://media13.s-nbcnews.com/i/MSNBC/Components/Video/201906/1920-1080-kristindavis-seinfeld.jpg
        - Answer: Before starring as Robert, who lives with his parents across the street from his brother, the title character, on <span class='red'>this CBS sitcom</span> from 1996-2005 about an Italian-American family, Brad Garrett played Tony, an auto mechanic who steals Jerry's Saab with $10,000 golf clubs in the trunk that belong to Mr. Pitt, Elaine's boss, in the 1996 episode of Seinfeld, "The Bottle Deposit".
          WhatIs: Everybody Loves Raymond
          Image: https://static3.srcdn.com/wordpress/wp-content/uploads/2019/11/Brad-Garrett-in-Seinfeld.jpg?q=50&fit=crop&w=740&h=370&dpr=1.5
        - Answer: "Before starring in <span class='red'>this ABC sitcom</span> from 2004-2012 about a group of women and their dramatic lives on Wisteria Lane, two of its lead actresses guest starred on Seinfeld: Marcia Cross played Sara Sitarides, a dermatologist whom Jerry briefly dated until he insulted her by calling her \"Pimple Popper, M.D.\", in \"The Slicer\" (1997), and Teri Hatcher played Sidra Holland, who dated Jerry until she broke up with him after a dispute regarding her breasts (by the way, \"they're real, and they're spectacular\") in \"The Implant\" (1993)."
          WhatIs: Desperate Housewives
          Image:
            - https://d3m2ca683sarz5.cloudfront.net/wp-content/uploads/2018/09/03083729/sara-the-slicer-seinfeld-e1535965546677.jpg
            - https://m.media-amazon.com/images/M/MV5BOWQyNGIyZjAtZTFlMC00YjMyLTkyZGMtYWM5NmM4YmFjMTc4XkEyXkFqcGdeQXVyMzI4Nzk0NjY@._V1_.jpg

    - Name: Who Let the Dogs Out?<sup>JK</sup>
      Description: |
        This category feature famous musicians who have animals named after them.
      Trivia:
        - Answer: "A worm was \"named after the legendary King of Rock and Roll [because its] iridescent gold and pink colors are reminiscent of the sparkly, sequined costumes he favored in his late career.\" He also has a spider named after him and a wasp named after one of his songs, \"All Shook Up\". He died at age 42 in 1977 and rests in peace at Graceland in Memphis, TN."
          WhoIs: Elvis Presley [Paradonea presleyi (spider), Peinaleopolynoe elvisi (worm), Preseucoela imallshookupis (wasp)]
          Image: https://i.dailymail.co.uk/1s/2020/05/14/20/28403542-0-image-a-33_1589485458759.jpg
        - Answer: A horse fly was named after this singer and actress because of its "striking golden behind". Once the lead singer of Destiny's Child, her third solo album earned a record-setting six Grammy Awards in 2010, with the hit "Single Ladies (Put a Ring on It)".
          WhoIs: Beyonc&#x00E9; Knowles (Scaptia beyonceae)
          Image: https://www.gurumed.org/wp-content/uploads/2014/12/beyonce-mouche_thumb.jpg
        - Answer: This Queen of Latin Music has a wasp named after her because "parasitism by this species causes the host caterpillar to bend and to twist its abdomen in various ways, and the musician is also famous for her belly-dancing, so the name seems particularly appropriate." She made her recording debut at the age of 13 in 1990, and has since won 326 awards including 3 Grammys and 12 Latin Grammys, including for hit singles "Hips Don't Lie" and "Beautiful Liar".
          WhoIs: Shakira (Aleiodes shakirae)
          Image: https://mymodernmet.com/wp/wp-content/uploads/2017/01/shakira-wasp-comparison.jpg
        - Answer: "This leading band of the progressive rock genre, who reached the peak of critical and commercial success with \"The Dark Side of the Moon\" in 1973 and \"The Wall\" in 1979, has three creatures named after them: a wasp, a crustacean, and a spider; \"[The band] was an innovative group that created music with an eclectic mixture of styles, and [the spider] has very unusual morphological features and its name aims to reflect its uniqueness\"."
          WhoIs: Pink Floyd [Pinkfloydia (spider), Cephalonomia pinkfloydi (wasp), Synalpheus pinkfloydi (crustacean)]
          Image: https://upload.wikimedia.org/wikipedia/commons/2/28/Metellina_mengei_%28aka%29.jpg
        - Answer: "This experimental rock musician, who released 62 albums from 1966 to 1993, has 6 animals named after him: An orb-weaver spider because it has a black marking under its abdomen curiously reminiscent of the musician's mustache, a jellyfish because he once stated \"There is nothing I'd like better than having a jellyfish named after me\", a bacterium because it is \"so unconventional in its behavior, and its new habitat is so unexpected\", a snail, an extinct gerbil, and a mudskipper.  His hit songs include \"Don't Eat the Yellow Snow\", \"Montana\", \"Valley Girl\", and \"Joe's Garage\"."
          WhoIs: Frank Zappa [Pachygnatha zappa  (spider), Phialella zappai (jellyfish), Propionibacterium Zappae (bacterium), Amaurotoma zappa (snail), Vallaris zappai (gerbil), Zappa Murdy (fish)]
          Image: https://imageresizer.static9.net.au/LQNQCboqKHyyQbNIoE_axSMKjfY=/400x0/https%3A%2F%2Fprod.static9.net.au%2F_%2Fmedia%2FImages%2FThe-Fix%2F2012%2F01%2F13%2F12%2F54%2FFrankZappa.jpg

    - Name: Draft Day<sup>TD</sup>
      Description: |
        This category was created by our very own Tom Dion in celebration of the NFL draft starting today!
      Trivia:
        - Answer: This former number 1 overall pick in the 1998 NFL draft is one of two players to win the Super Bowl with more than one team as a starting QB (the Indianapolis Colts and the Denver Broncos). He has since retired and can be seen doing ads for Nationwide and Papa Johns.
          WhoIs: Peyton Manning
        - Answer: This former 6th round draft pick (number 199th overall) in 2000 is the other player to win a Super Bowl as a starting QB for two different teams (New England Patriots and the Tampa Bay Buccaneers). He is also the oldest QB to win the Super Bowl and holds nearly every record for QBs in the postseason.
          WhoIs: Tom Brady
        - Answer: "This position has the most number one overall draft picks out of any position in football. (Hint: If I give you a dollar, you can keep most of the change, cause all I really want is this.)"
          WhatIs: Quarterback
        - Answer: This 3-time NFL MVP quarterback was drafted by the Atlanta Falcons in the 2nd round of the 1991 draft (33rd overall pick). He went on to lead the Green Bay Packers to victory in Super Bowl XXXI and holds records for career passing yards (71,838) and consecutive starts (321).
          WhoIs: Brett Favre
        - Answer: This former 2nd round pick (42nd overall) was selected by the New England Patriots in 2010 as a tight end but followed Tom Brady to Tampa Bay. He won 4 Super Bowls and recently set a world record by catching a football dropped from a helicopter 600 feet above.
          WhoIs: Rob Gronkowski

  - Homonyms:
      - Homonym: Bag
        Description: In Othello, the clown advises musicians to "put up your pipes in your bag".
        Definitions:
          - The vagina (esp. Shakespearean).
          - A base in baseball.
          - A fold of loose skin beneath the (human) eyes.
          - A weighted, suspended implement used to practice punches or kicks in training and exercise.
          - A pouch, a small sack.
      - Homonym: Hell
        Description:  In Sonnet 144, "I guess one angel in another's hell" refers to sexual infidelity.
        Definitions:
          - The vagina (esp. Shakespearean).
          - A prison or place of confinement, punishment.
          - Expression of annoyance, anger, or surprise.
          - Great trouble, discord, pandemonium.
          - Dwelling place of the dead; the underworld.
      - Homonym: Road
        Description:  In Henry IV, Doll Tearsheet is said to "be some road...as common as the way between Saint Albans and London".
        Definitions:
          - The vagina (esp. Shakespearean).
          - A course of action.
          - Away from home.
          - A path between different places.
          - The track over which a train travels.
      - Homonym: Nest
        Description: In Richard III, Richard says to the Queen, "in your daughter's womb I bury them, Where, in that nest of spicery, they will breed Selves of themselves".
        Definitions:
          - The vagina (esp. Shakespearean).
          - To fit one inside another.
          - An accumulation, cluster, or collection of similar objects.
          - A place esp. of a secluded or comfortable nature.
          - A structure made or a place chosen by a bird in which to lay and incubate its eggs.
      - Homonym: Gap
        Description: In the Winter's Tale, a servant says about a peddler, "He has the prettiest love songs for maids, and where some stretch-mouthed rascal would mean mischief and break a foul gap, he makes the maid to answer."
        Definitions:
          - The vagina (esp. Shakespearean).
          - An opening in a range of mountains.
          - A break in continuity.
          - A breach in a wall or hedge, as the result of violence or natural decay.
          - A hole or chasm in the ground.
      - Homonym: Bay
        Description: In Sonnet 137, men's eyes are described as being "anchored in the bay where all men ride".
        Definitions:
          - The vagina (esp. Shakespearean).
          - To bark, howl, or shout loudly.
          - A compartment with a particular function in a motor vehicle, aircraft, or ship.
          - Aromatic leaves or sprigs of a particular tree used in cooking.
          - An indentation of the sea into the land with a wide opening.

  - Categories:

    - Name: Homonymity<sup>JK</sup>
      Description: "This category features lexical ambiguities, specially sentences that consist of only one word repeated multiple times. The sentences end up being grammatically correct because the repeated word used is a homonym with many different definitions. Example from Spanish: \"Como como? Como como como como!\" Because the Spanish word \"como\" has three different meanings, \"like or as\", \"how\", and \"to eat\", this sentence means \"How do I eat? I eat like how I eat!\""
      Trivia:
        - Answer: Because this word has three different definitions (a city in New York, a bison, and to confuse), if you repeat it 8 times in a row, it becomes a grammatically correct sentence meaning, "Bison from New York, which confuse other bison from New York, confuse bison from New York."
          WhatIs: Buffalo buffalo, Buffalo buffalo buffalo, buffalo Buffalo buffalo.
        - Answer: Because this word has three different definitions (a city in Poland, a cop, and to patrol), if you repeat it 8 times in a row, it becomes a grammatically correct sentence meaning, "Cops from Poland, whom cops from Poland patrol, patrol cops from Poland."
          WhatIs: Police police, Police police police, police Police police.
        - Answer: Because this word has four different definitions (a boy's name, a question, a legal document, and to bequeath), if you repeat it 7 times in a row, it becomes a grammatically correct sentence meaning, "Boy1, can Boy2 bequeath to Boy3 Boy2's legal document?"
          WhatIs: Will, will Will will Will Will's will?
        - Answer: Because this word has at least 2 different definitions (a noun and a verb), if you repeat it 7 times in a row, it becomes a grammatically correct sentence meaning, "Water creatures, that other water creatures catch, that other water creatures catch, catch water creatures."
          WhatIs: Fish fish fish fish fish fish fish.
        - Answer: Because this word has four different definitions (a dance, "to be able", "to put in the trash", and "to outperform") if you repeat it 10 times in a row, it becomes a grammatically correct sentence meaning, "A dance, which is able to outperform other examples of the dance, is able to outperform other examples of the dance."
          WhatIs: Can-can, can-can can can, can can can-can.

    - Name: Land Land<sup>JK</sup>
      Description: |
        This category features the names of land features that, when translated, turn into binomial tautonyms (like "river river").
      Trivia:
        - Answer: When translated from Arabic, the name of this desert becomes "Desert Desert". Located in Africa and taking up 31% of the continent at 3.6 million square miles, it is the largest hot desert in the world and is home to 2800 species of plants and many animals, including cheetahs, gazelles, and the deathstalker scorpion.
          WhatIs: Sahara desert
        - Answer: When translated from Swahili, the name of this mountain becomes "Mount Mount". Technically a dormant volcano in Tanzania, it is the highest mountain in Africa and the highest single free-standing mountain in the world, almost 2 miles above sea level. The oldest person to climb it was Anne Lorimor in 2019 at age 89; the youngest was Maxwell J. Ojerholm of Massachusetts in 2009 at age 10.
          WhatIs: Mount Kilimanjaro
        - Answer:  When translated from Arabic, the name of this raised limestone tourist attraction on the southern tip of the Iberian Peninsula becomes "The Rock of The Rock". It is 1400 ft high, is home to around 300 macaques, is technically a British overseas territory, and is one of the two traditional Pillars of Hercules.
          WhatIs: The Rock of Gibraltar
          Image: https://images.immediate.co.uk/production/volatile/sites/23/2019/02/GettyImages-952950594-de2e4ae.jpg?quality=90&resize=620%2C413
        - Answer: When translated from Spanish, the name of this natural landmark in Los Angeles, formed from natural asphalt that seeped up from the ground over tens of thousands of years, becomes "The The Tar Tar Pits". The tar has preserved the bones of several prehistoric species including wooly mammoths and saber-toothed tigers.
          WhatIs: The La Brea Tar Pits
        - Answer: When translated from Alutiiq, the name of this large island on the south coast of Alaska becomes "Island Island". It is the second largest island in the United States and the 80th largest island in the world, slightly larger than Cyprus, and is home to an eponymous brown bear, one of the two largest bears alive today.
          WhatIs: Kodiak Island

    - Name: I've Always Loved U... <sup>JK</sup>
      Description: |
        In this category, all answers will begin with the long 'u' sound and you are encouraged to answer by saying "I've always loved u...")
      Trivia:
        - Answer: The first item ever to be marked with this little rectangle of stripes containing a unique 12 digit numeric symbology and scanned at a retail checkout was a 10-pack of Wrigley's Juicy Fruit chewing gum, purchased at the Marsh supermarket in Troy, Ohio, at 8:01 a.m. on June 26, 1974; it can be seen on display at the Smithsonian Institution's American history museum in Washington, D.C.
          WhatIs: I've always loved U...pcs
        - Answer: An imagined society that possesses nearly perfect qualities for its citizens (including equality in economics, government and justice). Originally coined by Sir Thomas More in 1516, it comes from Greek words for "not" and "place", and literally means a non-existent society.
          WhatIs: I've always loved u...topia
        - Answer: A country in Western Asia located at the eastern end of the Arabian Peninsula with a population of 9.8 million; its capital is Abu Dhabi, while its largest city is Dubai. Most malls in the country have a dress code displayed at the entrance, encouraging women to cover their shoulders and knees.
          WhatIs: I've always loved U...AE (United Arab Emirates)
        - Answer: A liberal religion formed in 1961 as a merger between two denominations with Pilgrim roots, one believed in the one-ness of God, thus denying trinitarianism, the other believed in an all-loving God who redeems all human beings, thus denying everlasting damnation. Members of this religion affirm seven principles, including "the inherent worth and dignity of every person" and "respect for the interdependent web of all existence of which we are a part."
          WhatIs: I've always loved U...nitarian Universalism
        - Answer: This word means to use a less distasteful word or phrase as a substitute for something harsher or more offensive, for example, saying "big-boned" instead of "fat" or "birds and the bees" instead of sex. It comes from the Greek words for "good" and "words" and is also the name of the Greek god of words of praise and positivity.
          WhatIs: I've always loved eu...phemism

    - Name: Meow Mix<sup>JK</sup>
      Description: |
        This category features famous artists with animals named after them.
      Trivia:
        - Answer: A wasp and a moth are named after this Italian polymath of the High Renaissance who was active as a painter, engineer, scientist, theorist, sculptor, and architect (1452-1519). His best known works are the "Mona Lisa", "The Last Supper", and "Salvator Mundi" which sold at auction in 2017 for over $450 million, setting a new record for the most expensive painting ever sold. <br /> <img src=" https://www.ft.com/__origami/service/image/v2/images/raw/http%3A%2F%2Fcom.ft.imagepublish.prod.s3.amazonaws.com%2F23d8d412-bf8d-11e7-b8a3-38a6e068f464?fit=scale-down&source=next&width=700" width="300">
          WhoIs: Leonardo da Vinci [Davincia Girault (wasp), Leonardo davincii (moth)]
        - Answer: A moth was "named in honor of the famous Spanish painter, sculptor, and designer because of its wing pattern, somewhat reminiscent of the artist's style". He also has a fossilized algae named after him.  Regarded as one of the most influential artists of the 20th century, he is known for co-founding the Cubist movement and lived from 1881-1973.  <br /> <img src="https://collectionapi.metmuseum.org/api/collection/v1/iiif/485406/1005024/restricted" width="300">
          WhoIs: Pablo Picasso [Cannopilus picassoi (algae), Sonitha picassoi (moth)]
          Image: https://static.inaturalist.org/photos/33090484/medium.jpg?1553015244
        - Answer: A catfish was named after this Spanish artist (1904-1989), a surrealist who was influenced by Dada, Futurism, and Cubism, because of "his famously long whisker-like moustache". His best-known work, "The Persistence of Memory", is one of the most famous Surrealist paintings, and is currently in the collection of the Museum of Modern Art in New York City. <br /> <img src="https://artsy-media-uploads.s3.amazonaws.com/hQHa1xDqerAuo0bivt2sng%2Fmemory.jpg" width="300">
          WhoIs: Salvador Dali (Trichomycterus dali)
          Image:
            - https://d3i71xaburhd42.cloudfront.net/d4e347428bf49d9dda3571ed7b4a965fabd764a2/6-Figure3-1.png
            - https://uploads5.wikiart.org/images/salvador-dali.jpg!Portrait.jpg
        - Answer: An archosaur from the Triassic period (whose closest living relative is the crocodile) and a trilobite are named after this American artist (1887-1986) known for her 200 paintings of enlarged flowers, including of Oriental Poppies, Red Canna, Petunias, and Calla lilies that many think represent female genitalia. Her "Jimson Weed/White Flower No 1" painting sold for over $44 million to Walmart heiress Alice Walton. <br /> <img src="https://www.georgiaokeeffe.net/images/paintings/jimson-weed-white-flower.jpg" width="300">
          WhoIs: Georgia O'Keeffe [Effigia okeeffeae (archosaur), Protopliomerella okeeffeae (trilobite)]
        - Answer: A trilobite is named after this American artist (1928-1987) who was a leading figure in the visual art movement known as pop art. One of his best known works was a series of silkscreen paintings called "Campbell's Soup Cans". His "Silver Car Crash (Double Disaster)" sold for $105 million, one of the most expensive paintings ever sold. <br /> <img src="https://www.phaidon.com/resource/243936733-91ad4940d7-z.jpg" width="300">
          WhoIs: Andy Warhol (Borealarges warholi)
