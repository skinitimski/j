Final:
  Category: Alphabet Soup<sup>JK</sup>
  Answer: |
    Consider these sentences: <br /><br /> "Treason is not a national uniter. It arouses unrest. It ensures ruin. Its rationale is torturous." <br /><br /> Something is special about the letters in this sentence that sets them apart from all the other letters of the alphabet. What is it?
  Question: "The sentences only use the ten letters in Scrabble worth 1 point: A E I L N O R S T U"
Rounds:

  - Categories:

    - Name: Bad Guys
      Description: |
        In this category, you have to name the bad guy (villain) of Disney movies.
      Trivia:
        - Answer: She is the villain in Disney's "The Little Mermaid" (1989) and is based on the sea witch character from the original 1837 fairy tale by Hans Christian Andersen. While she is supposed to be an octopus, she only has 6 legs because it was too expensive to draw her with 8 legs. <br /><br /><img src="https://i.pinimg.com/originals/e4/54/3f/e4543f931385362cd07c36b7b8d4c89b.jpg" width="300">
          WhoIs: Ursula <br /><br /><img src="https://clipart.world/wp-content/uploads/2020/09/Colorful-Easter-Egg-clipart-transparent.png" height="150">
        - Answer: He is the villain in Disney's "Beauty and the Beast" movies (1991 cartoon, 2017 live action), but since he was not in the original 1740 fairy tale that the movies are based on, his character was instead based on the ex-boyfriends of Disney screenwriter Linda Woolverton. <br /><br /><img src="http://www.regainedwellness.com/wp-content/uploads/2016/04/image-29-gaston-flexing.jpg" width="300">
          WhoIs: Gaston <br /><br /><img src="https://clipart.world/wp-content/uploads/2020/09/Easter-Eggs-clipart-transparent.png" height="120">
        - Answer: She is the villain in Disney's "Sleeping Beauty" (1959), based on the evil fairy godmother character in the original fairy tale "The Sleeping Beauty in the Wood" (1528). Her name means "doing evil or harm" but in her very own 2014 live action film featuring her backstory, we learn that maybe she was just misunderstood. <br /><br /> <img src="https://www.kindpng.com/picc/m/474-4746450_maleficent-clip-art-image-sleeping-beauty-maleficent-clipart.png" width="300">
          WhoIs: Maleficent <br /><br /><img src="https://1.bp.blogspot.com/-oeqTUwVDrUw/YGeK35Cq76I/AAAAAAAAFFs/mWmoDtIDxMII3Kv4_PbTpVltAbx2bzN7QCLcBGAsYHQ/w532-h319/3egggs.png" height="200">
        - Answer: He is the villain in Disney's "The Lion King" movies (1994 cartoon, 2019 live action). In the first draft of the movie, he was an evil baboon with a snake sidekick but was rewritten to be a lion (Simba's uncle/Mufasa's younger brother) with hyena sidekicks.  <br /><br /><img src="https://static.tvtropes.org/pmwiki/pub/images/scarfromthelionking.png" width="300">
          WhoIs: Scar <br /><br /><img src="https://www.bcslibrary.org/wp-content/uploads/library-easter-eggs1.png" height="100">
        - Answer: She is the villain in Disney's "101 Dalmatians" movies (1961 cartoon, 1996 live action) and is based on the character in the original 1956 novel "The Hundred and One Dalmatians". Her very own movie, featuring her backstory, is set to debut this year. <br /><br /><img src="https://miro.medium.com/max/500/1*lgdo5k26whA7PP3qBogHiQ.jpeg" width="300">
          WhoIs: Cruella de Vil <br /><br /><img src="https://1.bp.blogspot.com/-K0EevJxaMn4/YGeMIeBwEtI/AAAAAAAAFF4/IVOBNqbeO10EAbVJiwM_5tf_LCd3C0JGQCLcBGAsYHQ/w539-h455/new%2B5%2Beggs.png" height="250">

    - Name: Origin Stories
      Description: |
        In this category, I will give you the origin story of a famous superhero and you have to name the superhero.
      Trivia:
        - Answer: This superhero was born on the planet Krypton as "Kal-El" and was sent to Earth on a rocket by his parents so that he would escape Krypton's destruction. His human parents renamed him "Clark Kent" and as an adult, he used his super powers to fight against evil.  <br /><br /><img src="https://logodix.com/logo/72662.jpg" width="250">
          WhoIs: Superman <br /><br /><img src="https://clipart.world/wp-content/uploads/2020/09/Colorful-Easter-Egg-clipart-transparent.png" height="150">
        - Answer: After Bruce Wayne's parents were murdered while walking home from a movie when he was a kid, he trained both physically and mentally for years, put on a black cape, suit, and mask, and became a vigilante in Gotham City.  <br /><br /><img src="https://logodix.com/logo/92611.jpg" width="200">
          WhoIs: Batman <br /><br /><img src="https://clipart.world/wp-content/uploads/2020/09/Easter-Eggs-clipart-transparent.png" height="120">
        - Answer: Originally named James Howlett but later known as Logan, this superhero was born with mutant powers including animal-keen senses, enhanced physical capabilities, powerful healing ability, and three retractable claws in each hand. Eventually, he joined the X-Men, where he finally felt like he belonged. <br /><br /><img src="https://www.logolynx.com/images/logolynx/6c/6c401ba5ad779a56cf7b9f68ae6fc72d.jpeg" width="200">
          WhoIs: Wolverine <br /><br /><img src="https://1.bp.blogspot.com/-DYJX62P6rxM/YGeJlDjyZZI/AAAAAAAAFFg/ItNZXRhyM7ki_tH3PgLg76o1NqadEo5lACLcBGAsYHQ/w519-h311/3egggs.png" height="200">
        - Answer: After teenager Peter Parker was bitten by a radioactive arachnid, he discovered he had unique abilities like super-strength and the ability to stick to walls. When his Uncle Ben was murdered, he decided to use his powers to protect the innocent and became this well-known super hero. <br /><br /><img src="https://logodix.com/logo/519681.png" width="150">
          WhoIs: Spider-Man <br /><br /><img src="https://www.bcslibrary.org/wp-content/uploads/library-easter-eggs1.png" height="100">
        - Answer: This superhero started out as millionaire named Tony Stark who was kidnapped and forced to build weapons for a warlord. Instead, he built the first version of his superhero suit. After escaping, he made an even better version of the suit and used it to fight evil.  <br /><br /><img src="https://logodix.com/logo/625845.jpg" width="200">
          WhoIs: Iron Man <br /><br /><img src="https://1.bp.blogspot.com/-K0EevJxaMn4/YGeMIeBwEtI/AAAAAAAAFF4/IVOBNqbeO10EAbVJiwM_5tf_LCd3C0JGQCLcBGAsYHQ/w539-h455/new%2B5%2Beggs.png" height="250">

    - Name: Pet Names
      Description: |
        In this category, you have to give the name of the pet that belongs to famous characters from books and movies.
      Trivia:
        - Answer: This is the name of Aladdin's mischievous, kleptomaniac pet monkey (and loyal partner-in-crime) in Disney's "Aladdin" (1992 cartoon, 2019 live action); he is named after a human thief in "The Thief of Bagdad", an old movie from 1940.  <br /><br /><img src="https://media2.giphy.com/media/tW3ivGNdB30Oc/source.gif" width="300">
          WhoIs: Abu <br /><br /><img src="https://clipart.world/wp-content/uploads/2020/09/Colorful-Easter-Egg-clipart-transparent.png" height="150">
        - Answer: The is the name of Dorothy's dog in the "Wizard of Oz" books and movies. In the 1939 movie, he was played by a female Cairn Terrier named Terry, who was paid $125 each week, more than some of the human actors (the Munchkins only received $50 to $100 a week). <br /><br /><img src="https://media.npr.org/assets/img/2014/08/25/toto-oz_wide-282fc7cd4c1da4baddbc5f3a69f84d42cad6f06c.jpg" width="300">
          WhoIs: Toto <br /><br /><img src="https://clipart.world/wp-content/uploads/2020/09/Easter-Eggs-clipart-transparent.png" height="120">
        - Answer: This is the name of Princess Jasmine's loyal, protective pet tiger in Disney's "Aladdin" (1992 cartoon, 2019 live action); his name means "Indian prince" in Hindi and Arabic. <br /><br /><img src="https://www.brit.co/media-library/eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpbWFnZSI6Imh0dHBzOi8vYXNzZXRzLnJibC5tcy8yMTQzNDUzNC9vcmlnaW4uanBnIiwiZXhwaXJlc19hdCI6MTYyMjk5OTIzNn0.taCqQRZeoYxENELo52-2Cjf4aZocZfJDCIwDSR3G3t4/image.jpg?width=1200&coordinates=0%2C161%2C0%2C161&height=600" width="300">
          WhoIs: Rajah <br /><br /><img src="https://1.bp.blogspot.com/-DYJX62P6rxM/YGeJlDjyZZI/AAAAAAAAFFg/ItNZXRhyM7ki_tH3PgLg76o1NqadEo5lACLcBGAsYHQ/w519-h311/3egggs.png" height="200">
        - Answer: This is the name of Hermione Granger's pet cat which she purchased from Magical Menagerie in the third Harry Potter book and movie, "Harry Potter and the Prisoner of Azkaban". <br />Ron Weasley asked, "You bought that monster?" <br />Hermione Granger answered, "He's gorgeous, isn't he?" <br /><br /><img src="https://i.pinimg.com/originals/c5/ca/36/c5ca369960810a61db205be95a253934.jpg" width="300">
          WhoIs: Crookshanks <br /><br /><img src="https://www.bcslibrary.org/wp-content/uploads/library-easter-eggs1.png" height="100">
        - Answer: This is the name of the dog that Andy receives as a pet for his Christmas present in Toy Story 1. (Andy says, "Wow, a puppy!" and both Woody and Buzz exchange worried smiles). The dog helps the toys in Toy Story 2, and makes an appearance in Toy Story 3, though he is too old and fat to help the toys again. <br /><br /><img src="https://i.pinimg.com/originals/cd/d4/e8/cdd4e8634c5fd2c5c2307b408635b7a8.gif" width="400">
          WhoIs: Buster <br /><br /><img src="https://1.bp.blogspot.com/-K0EevJxaMn4/YGeMIeBwEtI/AAAAAAAAFF4/IVOBNqbeO10EAbVJiwM_5tf_LCd3C0JGQCLcBGAsYHQ/w539-h455/new%2B5%2Beggs.png" height="250">

    - Name: Princess Diaries
      Description: |
        In this category, you have to name the Disney Princess.
      Trivia:
        - Answer: This noble, free-spirited Princess of the Powhatan tribe was the first Native American Disney Princess and the first to be based on a real historical figure. She was lovingly nicknamed "Little Mischief" by her father and accompanied by two animal sidekicks, Meeko the raccoon and Flit the hummingbird.  <br /><br /><img src="https://thegownatqub.files.wordpress.com/2019/04/rouh06nez3c5nr3o.jpg?w=470" width="300">
          WhoIs: Pocahontas <br /><br /><img src="https://clipart.world/wp-content/uploads/2020/09/Colorful-Easter-Egg-clipart-transparent.png" height="150">
        - Answer: Known for her 70-foot-long, magical, golden hair, she was the first blonde-haired Disney princess since Sleeping Beauty. With the help of Pascal the chameleon, Maximus the horse, and a thief named Flynn Rider, she escapes the tower where has been imprisoned since birth and discovers she is the long-lost princess of the kingdom of Corona. <br /><br /><img src="https://fastly.syfy.com/sites/syfy/files/styles/1200x680/public/2020/11/tangled_0.jpg?offset-x=49&offset-y=0" width="300">
          WhoIs: Rapunzel <br /><br /><img src="https://clipart.world/wp-content/uploads/2020/09/Easter-Eggs-clipart-transparent.png" height="120">
        - Answer: She was the first Asian Disney princess and the first not to be born of royalty and or marry a prince. With the help of Mushu the dragon and Cri-Kee the cricket, she disguised herself as a boy named Ping to fight against the Huns and save her people.  <br /><br /><img src="https://www.denofgeek.com/wp-content/uploads/2020/03/Mulan.jpg?resize=768%2C432" width="300">
          WhoIs: Mulan <br /><br /><img src="https://1.bp.blogspot.com/-oeqTUwVDrUw/YGeK35Cq76I/AAAAAAAAFFs/mWmoDtIDxMII3Kv4_PbTpVltAbx2bzN7QCLcBGAsYHQ/w532-h319/3egggs.png" height="200">
        - Answer: This Disney Princess, the first to be created by Pixar, was the 16-year-old daughter of Scottish King Fergus and Queen Elinor. Known for her long, wild, curly, red hair, she was one of the most skilled archers in the kingdom and with the help of Angus, her Clydesdale horse, she fought for her own freedom against the tradition of having to marry a selected suitor. <br /><br /><img src="https://pixiedustfan.com/wp-content/uploads/2017/03/Merida.png" width="300">
          WhoIs: Merida <br /><br /><img src="https://www.bcslibrary.org/wp-content/uploads/library-easter-eggs1.png" height="100">
        - Answer: She was the first African American Disney princess; one day, she kissed a talking frog who promised to help pay for the restaurant she dreamt of opening, but the kiss transformed her into a frog as well. With the help of Louis the alligator and Ray the firefly, the two frogs journey together through the New Orleans bayou, fall in love, get married, and are turned back in humans.  <br /><br /><img src="https://www.jetmag.com/wp-content/uploads/2017/03/princess-the-frog-750x375.jpg" width="300">
          WhoIs: Tiana <br /><br /><img src="https://1.bp.blogspot.com/-K0EevJxaMn4/YGeMIeBwEtI/AAAAAAAAFF4/IVOBNqbeO10EAbVJiwM_5tf_LCd3C0JGQCLcBGAsYHQ/w539-h455/new%2B5%2Beggs.png" height="250">

  - Categories:

    - Name: Animal Planet
      Description: |
        In this category, I'll describe some popular cartoon animals; you name what kind of animal it is.
      Trivia:
        - Answer: Sven, the trusty sidekick and comic relief from the "Frozen" movies, is a close representation of <span class='red'>this animal</span> (popular at Christmas time), with his gray fur, large antlers, and fuzzy hooves.
          WhatIs: Reindeer <br /><br /><img src="https://i.insider.com/5bfc3e2e48eb12662e612903?width=700&format=jpeg&auto=webp" width="500"> <br /><br /><img src="https://clipart.world/wp-content/uploads/2020/09/Easter-Eggs-clipart-transparent.png" height="120">
        - Answer: Arthur is a glasses-wearing cartoon version of <span class='red'>this animal</span> who, when he first appeared in the 1976 book "Arthur's Nose", had a long snout and sharp claws like the actual animal. Over the years, Arthur's nose got smaller, he lost his claws, and he started looking more like a cuddly bear instead.
          WhatIs: Aardvark <br /><br /><img src="https://i.insider.com/5bfc328948eb1208182b3842?width=700&format=jpeg&auto=webp" width="500"> <br /><br /><img src="https://www.bcslibrary.org/wp-content/uploads/library-easter-eggs1.png" height="100">
        - Answer: One half of "The Lion King" comedic duo who sings "Hakuna Matata", Pumbaa is <span class='red'>this kind of snout-nosed animal</span> found in sub-Saharan Africa that actually eats plants and roots (not the insects that Pumbaa loves).
          WhatIs: Warthog <br /><br /><img src="https://i.insider.com/5bfc3aac48eb1209a4768295?width=700&format=jpeg&auto=webp" width="500"> <br /><br /><img src="https://1.bp.blogspot.com/-4t3997shpVw/YGeQTFnMkTI/AAAAAAAAFGA/CEpM84nrwGE7vZ6_iFBlk9DZIIoRQVjWQCLcBGAsYHQ/w587-h480/6%2Beggs.png" height="250">
        - Answer: Tamatoa from "Moana" is a very large version of <span class='red'>this animal</span> that can be found in the Pacific and Indian Oceans with powerful enough claws to crack open coconuts.
          WhatIs: Coconut Crab <br /><br /><img src="https://i.insider.com/5bfc2f7d48eb12633a6fb7d4?width=700&format=jpeg&auto=webp" width="500"> <br /><br /><img src="https://static.vecteezy.com/system/resources/thumbnails/000/144/911/small_2x/easter-eggs-icons-vector.png" height="350">
        - Answer: Emperor Kuzco from "The Emperor's New Groove" was turned into <span class='red'>this animal</span> by his evil advisor Yzma, with a long neck and snout like the actual animal, but he stands and sits like a human, and is not gentle, shy, or friendly like the actual animal.
          WhatIs: Llama <br /><br /><img src="https://i.insider.com/5f189229988ee35719116815?width=700&format=jpeg&auto=webp" width="500"> <br /><br /><img src="https://1.bp.blogspot.com/-0W16zcoYxRw/YGdBNaMiIaI/AAAAAAAAFE4/qo7ls4BH1rUbuvtR_nu1_qPJ9n8siHqngCLcBGAsYHQ/w528-h317/shutterstock_1668140188.png" height="300">

    - Name: Name That Tune
      Description: |
        In this category, I'll name some popular songs heard in movies; you name the movie.
      Trivia:
        - Answer: This 2014 movie is about a team of characters, including construction worker Emmet, wizard Vitruvius, Wyldstyle (also known as Lucy), and Batman, who fight against Lord Business, an evil businessman, and features an amazing original song called "Everything is Awesome" with lyrics, "Everything is cool when you're part of a team."
          WhatIs: The Lego Movie <br /><br /><img src="https://clipart.world/wp-content/uploads/2020/09/Easter-Eggs-clipart-transparent.png" height="120">
          Image: https://i.ytimg.com/vi/lVl6UxiDQQs/movieposter.jpg
        - Answer: This 2010 movie, and its 2013 and 2017 sequels, features small, yellow henchmen called Minions led by the supervillain Gru. Popular music from the movies includes "Happy" by Pharrell Williams, "You Should Be Dancing" by the Bee Gees, and "Sweet Home Alabama" by Lynyrd Skynyrd.
          WhatIs: Despicable Me <br /><br /><img src="https://www.bcslibrary.org/wp-content/uploads/library-easter-eggs1.png" height="100">
          Image: https://images-na.ssl-images-amazon.com/images/I/7186nuZR9GL._RI_.jpg
        - Answer: This 2001 movie is about a big green ogre and his Donkey sidekick who fight to save their swamp, home to many fairy-tale characters, by defeating Lord Farquaad. The movie and its many sequels features many popular songs including "I'm a Believer" and "All Star" by Smash Mouth, "Accidentally in Love" by the Counting Crows, and "Hallelujah" by Rufus Wainwright.
          WhatIs: Shrek <br /><br /><img src="https://1.bp.blogspot.com/-4t3997shpVw/YGeQTFnMkTI/AAAAAAAAFGA/CEpM84nrwGE7vZ6_iFBlk9DZIIoRQVjWQCLcBGAsYHQ/w587-h480/6%2Beggs.png" height="250">
          Image: https://m.media-amazon.com/images/M/MV5BOGZhM2FhNTItODAzNi00YjA0LWEyN2UtNjJlYWQzYzU1MDg5L2ltYWdlL2ltYWdlXkEyXkFqcGdeQXVyMTQxNzMzNDI@._V1_UY1200_CR88,0,630,1200_AL_.jpg
        - Answer: This 2005 movie follows a group of zoo animals (Marty the zebra, Alex the lion, Skipper, Kowalski, Rico, and Private the penguins, Melman the giraffe, Mason and Phil the chimpanzees, and Gloria the hippopotamus) who find themselves washed ashore an island off of Africa. Popular songs featured on the soundtracks of the movie and its sequels include "I Like to Move It", "Stayin' Alive", "More than a Feeling", and "Everybody Dance Now".
          WhatIs: Madagascar <br /><br /><img src="https://static.vecteezy.com/system/resources/thumbnails/000/144/911/small_2x/easter-eggs-icons-vector.png" height="350">
          Image: https://images.squarespace-cdn.com/content/v1/587e54ab3e00becc5a895fbf/1495707832091-6IEQRA1DNLA3N5YE7755/ke17ZwdGBToddI8pDm48kL3VKmwKI3leYB51VJjLFB8UqsxRUqqbr1mOJYKfIPR7LoDQ9mXPOjoJoqy81S2I8N_N4V1vUb5AoIIIbLZhVYxCRW4BPu10St3TBAUQYVKcgK5SGg9Ovb1yloBBOHcruw_mYLfAhRzzgArFCB07Dw0L8n4JypuoE5Tg6Wg5Oyvs/Madagascar+2.jpg?format=1500w
        - Answer: This 2012 movie is about a villain in the arcade game "Fix-It Felix Jr" who rebels against his "bad-guy" role and dreams of becoming a hero and features popular songs including "Shut Up and Drive" by Rihanna and "Celebration" by Kool and the Gang.
          WhatIs: Wreck It Ralph <br /><br /><img src="https://1.bp.blogspot.com/-0W16zcoYxRw/YGdBNaMiIaI/AAAAAAAAFE4/qo7ls4BH1rUbuvtR_nu1_qPJ9n8siHqngCLcBGAsYHQ/w528-h317/shutterstock_1668140188.png" height="300">
          Image: https://static.tvtropes.org/pmwiki/pub/images/wreck_it_ralph_dvd.jpg

    - Name: Where in the World is Harry Potter?
      Description: |
        In this category, I'll describe some popular locations in the Harry Potter universe; you name the place.
      Trivia:
        - Answer: This is the name of the wizarding school where Harry Potter and his friends live and take classes. The school's motto is "Never tickle a sleeping dragon".
          WhatIs: Hogwarts (School of Witchcraft and Wizardry) <br /><br /><img src="https://clipart.world/wp-content/uploads/2020/09/Easter-Eggs-clipart-transparent.png" height="120">
          Image: https://images-na.ssl-images-amazon.com/images/I/A1NXrEs2muL.jpg
        - Answer: This is the address of the home of Vernon and Petunia Dursley, Harry Potter's Aunt and Uncle, where Harry used to sleep in the cupboard under the stairs.
          WhatIs: 4 Privet Drive <br /><br /><img src="https://www.bcslibrary.org/wp-content/uploads/library-easter-eggs1.png" height="100">
          Image: https://media1.popsugar-assets.com/files/thumbor/DTvuTNkD_aKMW1Ii7KNw7eMLP8Q/fit-in/2048xorig/filters:format_auto-!!-:strip_icc-!!-/2016/07/26/817/n/1922441/a34a7fb4_IMG_7628/i/4-Privet-Drive-Little-Whinging-Surrey.jpg
        - Answer: This is the platform, magically hidden between two other platforms at King's Cross Station in London, where Harry takes the express train to Hogwarts.
          WhatIs: Platform Nine and Three-Quarters <br /><br /><img src="https://1.bp.blogspot.com/-4t3997shpVw/YGeQTFnMkTI/AAAAAAAAFGA/CEpM84nrwGE7vZ6_iFBlk9DZIIoRQVjWQCLcBGAsYHQ/w587-h480/6%2Beggs.png" height="250">
          Image: https://i5.walmartimages.com/asr/13ca032a-ad2c-4a55-8b45-03523ce62007_1.67e47f78e88dd80d88201feee84824e6.jpeg
        - Answer: This is the name of the hidden cobblestoned shopping area in London for the wizarding world, including Gringotts Wizarding Bank, Eeylops Owl Emporium, and the Magical Menagerie, where Hogwarts students can purchase supplies for school like robes, books, and wands.
          WhatIs: Diagon Alley <br /><br /><img src="https://static.vecteezy.com/system/resources/thumbnails/000/144/911/small_2x/easter-eggs-icons-vector.png" height="350">
          Image: https://images-na.ssl-images-amazon.com/images/I/81CsIgSVS6L.jpg
        - Answer: This is the popular wizarding pub and inn, a favorite hangout for the magical community, located in London that served as the entrance to Diagon Alley (by tapping the correct brick in the wall behind the pub.)

          WhatIs: Leaky Cauldron <br /><br /><img src="https://1.bp.blogspot.com/-0W16zcoYxRw/YGdBNaMiIaI/AAAAAAAAFE4/qo7ls4BH1rUbuvtR_nu1_qPJ9n8siHqngCLcBGAsYHQ/w528-h317/shutterstock_1668140188.png" height="300">
          Image: https://www.universalorlando.co.uk/uocouk/Images/BB_LeakyCauldron_tcm37-44845.jpg

    - Name: Sibling Rivalry
      Description: |
        In this category, you have to name the younger brother or sister of famous characters from TV and movies.
      Trivia:
        - Answer: She is the fun, playful, and adventurous younger sister of the elegant and reserved Queen Elsa of Arendelle in the "Frozen" movies.
          WhoIs: Anna <br /><br /><img src="https://clipart.world/wp-content/uploads/2020/09/Easter-Eggs-clipart-transparent.png" height="120">
          Image: http://images6.fanpop.com/image/photos/35800000/Elsa-and-Anna-Wallpapers-frozen-35894707-1600-1200.jpg
        - Answer: She is the slightly younger twin sister of Luke Skywalker in the "Star Wars" movies. They were separated at birth and reunited as adults, but before they figured out that they were siblings, they shared a kiss!
          WhoIs: Princess Leia <br /><br /><img src="https://www.bcslibrary.org/wp-content/uploads/library-easter-eggs1.png" height="100">
          Image: http://i.imgur.com/pNgm028.png
        - Answer: She is the younger sister of Bart Simpson on "The Simpsons". While Bart likes skateboarding and video games, she likes reading and playing saxophone.
          WhoIs: Lisa <br /><br /><img src="https://1.bp.blogspot.com/-4t3997shpVw/YGeQTFnMkTI/AAAAAAAAFGA/CEpM84nrwGE7vZ6_iFBlk9DZIIoRQVjWQCLcBGAsYHQ/w587-h480/6%2Beggs.png" height="250">
          Image: https://i.gifer.com/Eh72.gif
        - Answer: He is the slightly younger twin brother of Fred Weasley in the "Harry Potter" books and movies. After graduation, they opened the joke shop Weasleys' Wizard Wheezes.
          WhoIs: George <br /><br /><img src="https://static.vecteezy.com/system/resources/thumbnails/000/144/911/small_2x/easter-eggs-icons-vector.png" height="350">
          Image: https://i.pinimg.com/originals/8f/c7/51/8fc751b11d201cf2d818a52fcd50146a.jpg
        - Answer: He is the younger brother of Lucy in the "Peanuts" comics by Charles Schultz. He is best friends with Charlie Brown and is almost never seen without his blue security blanket.
