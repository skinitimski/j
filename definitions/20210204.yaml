    - Name: Lucy Legacy<sup>JK</sup>
      Description: |
        This category features TV shows that have been influenced by the pioneering legacy of I Love Lucy.
      Trivia:
        - Answer: I Love Lucy was the first show to have a live studio audience, influencing shows like this sitcom that ran on NBC from 1982 to 1993, set in Boston about a group of locals who meet to drink, relax, and socialize at a bar "Where Everybody Knows Your Name".
          WhatIs: Cheers
        - Answer: I Love Lucy popularized the use of a multi-camera set-up to film a TV show, which led to better quality film and a variety of wide and close-up shots, influencing shows like this one that aired on CBS from 2007 to 2019 about a group of geeky and socially awkward friends who live in California.
          WhatIs: Big Bang Theory
        - Answer: I Love Lucy portrayed the first multiethnic relationship on TV (Lucy is white and Ricky is Cuban), influencing shows like this one that aired on ABC from 2009 to 2020, co-starring Sofia Vergara and Ed O'Neill who play an interracial couple (in addition to Jesse Tyler Ferguson and Eric Stonestreet who play a gay couple who adopted a Vietnamese baby).
          WhatIs: Modern Family
        - Answer: I Love Lucy was the first show to have a storyline focused on pregnancy, but couldn’t actually say the word “pregnant” because it was deemed too vulgar. 19 million more people watched the birth episode (which aired the same day Lucy gave birth in real life) than President Eisenhower's Inauguration the following day. This influenced shows like this one that aired on NBC from 2005 to 2014; actress Alyson Hannigan's second pregnancy timed up perfectly with her character Lily's pregnancy.
          WhatIs: How I Met Your Mother
        - Answer: I Love Lucy was the first sitcom to have an ensemble cast, influencing shows like this one that aired on NBC from 1998 to 2006 (with a reboot from 2017 to 2020) fueled by a similar four-character dynamic, even including a ditzy redhead.
          WhatIs: Will & Grace
