  Category: Greek Beafter<sup>JK</sup>
  Answer: |
    In reproductive biology, this is an organism that has complete or partial reproductive organs of both the male and female sex. It comes from the name of the son of two Greek gods, which is a portmanteau of their names, who fused with a nymph resulting in one individual possessing physical traits of both male and female sexes.
