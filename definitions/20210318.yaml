Final:
  Category: Odd One Out<sup>JK</sup>
  Answer:  "Name the odd one out:<br /><br />Star, <br />Take, <br />Blow, <br />Spin"
  WhatIs: The odd one out is <span class='red'>Star</span> (Take Off, Blow Off, Spin Off)
Rounds:
  - Categories:

    - Name: Hooked On Monkey Phonics<sup>JK</sup>
      Description: |
        This category features homographs, which are words that are spelled the same but have different pronunciations and definitions.
      Trivia:
        - Answer: To shut (a door, a box, the eyes). <br />OR<br />A short distance away; nearby.
          WhatIs: Close (kl&#x014D;z / kl&#x014D;s)
        - Answer: A drop of limpid fluid secreted by the eye's lachrymal gland. <br />OR<br />To pull asunder by force.
          WhatIs: Tear (tir / ter)
        - Answer: A conduit for discharging waste water from houses.<br />OR<br />One who works with a needle and thread.
          WhatIs: Sewer (so&#x35e;o&#x0259;r / s&#x014D;&#x0259;r)
        - Answer: An array of food set out on a table for guests or customers to serve themselves. <br />OR<br />To beat, strike, esp. with the hand; to thump, cuff, knock about.
          WhatIs: Buffet (b&#x0259;f&#x0101; / b&#x0259;f&#x0259;t)
        - Answer: Remained in a listless, apathetic condition; was gloomy or melancholy. <br />OR<br />A lightweight two-wheeled vehicle with a small engine.
          WhatIs: Moped (m&#x014D;pt / m&#x014D;ped)

    - Name: Dirty Minds (Cock Edition)<sup>JK</sup>
      Description: |
        This category features common words with the syllable "cock".
      Trivia:
        - Answer: A male bird with an iridescent greenish-blue head and a very long tail, which can be erected and fanned out to display the feather's classic eye-like markings.
          WhatIs: Peacock
        - Answer: Insect with 4,600 different species that originated some 300-350 million years ago and is related to the termite.
          WhatIs: Cockroach
        - Answer: "One of the first known written mentions of this generic term for an alcoholic mixed drink appeared in \"The Balance and Columbian Repository\" from Hudson, New York on May 13, 1806 which suggested these ingredients: spirits of any kind, sugar, water, and bitters."
          WhatIs: Cocktail
        - Answer: A dog cross-bred since the 1960s from two popular dog breeds (its name is a portmanteau!) as a healthy hypoallergenic companion who's intelligent enough to train easily and hardly sheds.
          WhatIs: Cockapoo (cocker spaniel &#x2B; poodle)
          DailyDouble: true
        - Answer: A small edible marine bivalve mollusc that lives in sandy, sheltered beaches throughout the world with a distinctive rounded shell that is bilaterally symmetrical and often ribbed.
          WhatIs: Cockle

    - Name: Ode to Joy<sup>JK</sup>
      Description: |
        This category was inspired by a webinar hosted by Harvard University with Music Professor Thomas Forrest Kelly and features popular usages of Beethoven's Ninth Symphony.
      Trivia:
        - Answer: Beethoven's Ninth Symphony is used throughout <span class='red'>this 1988 Christmas action movie</span> starring Bruce Willis. The song is played by a string quartet at the company Christmas party, is hummed by the antagonist Hans (played by Alan Rickman), and is played by a majestic organ during the opening of the vault.
          WhatIs: Die Hard
        - Answer: A question on the January 17, 2001 episode of <span class='red'>this game show</span> hosted by Regis Philben from 2000-2002 was about why the modern compact disc is 74 minutes long, because Sony wanted a CD to be long enough to fit Beethoven's Ninth Symphony on one side of it.
          WhatIs: Who Wants to Be a Millionaire?
        - Answer: In <span class='red'>this country</span>, Beethoven's Ninth Symphony is nicknamed "Daiku" or "Big Nine" and is used to ring in the New Year with dozens of performances each year, including one with 10,000 performers that has occurred every year since 1983 at Osaka's Suntory Hall. The song became known and loved after German POWs were heard singing it there during World War I.
          WhatIs: Japan
        - Answer: On Christmas Day 1989, Leonard Bernstein conducted an orchestra consisting of people from both West and East Germany playing Beethoven's Ninth Symphony to celebrate <span class='red'>this momentous event</span> that occurred on November 9, 1989. The song symbolized for many Germans a depth of joy for their new found freedom.
          WhatIs: Fall of the Berlin Wall
        - Answer: Sebastian, played by Ryan Phillippe, air conducts to a recording of Beethoven's Ninth Symphony while sitting at the indoor pool of his mansion in <span class='red'>this 1999 teen romantic drama film</span>, also starring Reese Witherspoon and Sarah Michelle Gellar.
          WhatIs: Cruel Intentions

    - Name: R2DWho?<sup>GG</sup>
      Description: |
        This category, written by our very own Genevi&#xE8;ve Gagn&#x00E9;, features Sci Fi movies that debuted in the 1970s.
      Trivia:
        - Answer: "This 1977 epic space opera film directed by George Lucas remains one of the most financially successful films of all time, and received six Oscars at the 50th Academy Awards: Best Art Direction, Best Costume Design, Best Film Editing, Best Original Score, Best Sound and Best Visual Effects."
          WhatIs: Star Wars
          Image: https://images-na.ssl-images-amazon.com/images/I/91SBb7JVjZL._SY445_.jpg
        - Answer: This 1979 sci-fi film directed by Robert Wise is the first installment in a series of 13 feature films, which are based on a television series of the same name created by Gene Roddenberry.
          WhatIs: "Star Trek: The Motion Picture"
        - Answer: This 1977 sci-fi film directed by Steven Spielberg tells the story of an electrical lineman obsessed with unidentified flying objects. The film was nominated for 8 Oscars at the 50th Academy Awards, but lost many of its nominations to Star Wars, including Best Original Score, Best Sound, Best Visual Effects, Best Film Editing, and Best Art Direction.
          WhatIs: Close Encounters of the Third Kind
        - Answer: This 1979 sci-fi horror film directed by Ridley Scott and starring Sigourney Weaver, originally titled "Star Beast", was initially a low-budget film, but due to the recent financial success of "Star Wars", Fox decided to invest millions and financed three direct sequels over the next eighteen years.
          WhatIs: Alien
        - Answer: This 1973 dystopian thriller film directed by Richard Fleischer and starring Charlton Heston takes place in 2022 where overpopulation, pollution, and climate catastrophe have caused severe worldwide shortages of food, water and housing. The murder of a wealthy businessman ultimately leads investigators to the horrifying discovery that a corporation (whose eponymous name is a mash up of "soy" and "lentil") that control's half what's left of the world's food supply has been using humans (not soy or lentils) as the primary ingredient.
          WhatIs: Soylent Green

